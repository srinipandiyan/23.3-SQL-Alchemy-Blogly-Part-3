{% extends 'base.html' %}

{% block title %}Edit {{tag.name}}{% endblock %}

{% block content %}

<h1>Edit {{tag.name}}</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Edit name for tag" value="{{ tag.name }}">
    </div>
    
    <div>
        {% for post in posts %}
        <input type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if post in tag.posts %}checked{% endif %}>
        <label for="post_{{ post.id }}">{{ post.title }}</label>
        {% endfor %}
    </div>

    <div>
        <a href="/tags">Cancel</a>
        <button type="submit">Edit</button>
    </div>

</form>

{% endblock %}
